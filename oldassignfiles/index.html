<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
    <h1>Welcome to UK Train Time Tables</h1>
    <h2>Please choose an option</h2>
    <form action="/submit" method="post">
        <input type="radio" name="option" value="a" id="option_a">
        <label for="option_a">Display Next 5 Trains</label><br>

        <input type="radio" name="option" value="b" id="option_b">
        <label for="option_b">Display Current Train Line</label><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
